<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>OUR FRIENDS</h3>
            {% for partner in site.partners %}
                <div class="col-lg-3 col-md-3 col-sm-3 he-wrap tpl6">
                    <img src="{{ "/assets/img/partners/" | prepend: site.baseurl }}{{ partner.img }}" class="img-responsive">
                    <div class="he-view">
                        <div class="bg a0" data-animate="fadeIn">
                            <h3 class="a1" data-animate="fadeInDown">{{ partner.name }}</h3>
                            {% for entry in member.social %}
                                <a href="{{ entry.url }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-{{ entry.title }}"></i></a>
                            {% endfor %}
                        </div><!-- he bg -->
                    </div><!-- he view -->
                </div><!-- he wrap -->
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
